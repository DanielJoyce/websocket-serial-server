<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WebSocket Test</title>
	</head>
	<body>
		<script>
			var socket = new WebSocket("ws://127.0.0.1:{ws_port}", "websocket-serial-json");
			socket.onmessage = function (event) {{
				var received = document.getElementById("received");
				var br = document.createElement("BR");
				var text = document.createTextNode(event.data);
				received.appendChild(br);
				received.appendChild(text);
			}};
			
			function send(element) {{
				var input = document.getElementById(element);
				socket.send(input.value);
				input.value = "";
			}}
		</script>
			<form onsubmit="send('message'); return false">
				<textarea id="message" cols="80" rows="10"></textarea>
				<input type="submit" value="Send">
			</form>
			<p id="received">
				<strong>Received Messages:</strong>
			</p>
	</body>
</html>
