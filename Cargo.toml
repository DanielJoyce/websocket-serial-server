[package]
edition = "2018"
name = "websocket_serial_server"
version = "0.2.0"
authors = ["Daniel Joyce <daniel.a.joyce@gmail.com>"]
description = "A websocket server providing access to local serial ports"
readme = "README.md"
license-file = "LICENSE"

[dependencies]
argparse = "0.2.1"
base64 = "0.12.1"
daemonize = "0.4.1"
debug_stub_derive = "0.3.0"
env_logger = "0.7.1"
error-chain = "0.12.2"
futures = "0.3.5"
log = "0.4.8"
rand = "0.7.3"
serde = "1.0.2"
serde_derive = "1.0.2"
serde_json = "1.0.2"
serialport = "3.3.0"
thread-control = "0.1.2"
tokio = { version = "0.2", features = ["macros"] }
toml = "0.5.6"
websocket = "0.24.0"
warp = "0.2"

[dev-dependencies]
tempfile = "3.1.0"

[lib]
name="lib"
path="src/lib/mod.rs"

[[bin]]
name = "wsss"
path = "src/bin/main.rs"
